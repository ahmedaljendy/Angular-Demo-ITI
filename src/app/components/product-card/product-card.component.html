<div class="card m-2" style="width: 18rem">
  <img [src]="image()" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ name() }}</h5>
    <p class="card-text">
      {{ price() }}
    </p>
    <span [class.onsale]="onSale()" class="card-text">
      {{ onSale() ? "on sale" : "" }}
    </span>
  </div>
</div>
