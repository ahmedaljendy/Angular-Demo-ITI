<div
  class="container p-2 m-1 d-flex flex-row justify-content-center align-items-center border border-dark rounded-3"
>
  @for (category of categories; track category.id) {
  <div class="card mb-3 mx-4" style="max-width: 540px">
    <div class="row g-0 align-items-center">
      <!-- Image on the left -->
      <div class="col-md-4">
        <img
          [src]="category.imageURL"
          class="img-fluid rounded-start"
          alt="Product Image"
        />
      </div>

      <!-- Name and Price -->
      <div class="col-md-8">
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <h5 class="card-title mb-0">{{ category.name }}</h5>
          <span class="text-primary fw-bold">{{ category.price }}</span>
        </div>
      </div>
    </div>
  </div>
  }
</div>
